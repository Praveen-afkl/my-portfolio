<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A; /* A clean, deep black background */
            color: #A1A1AA; /* Soft gray for text */
            overflow: hidden;
        }

        .container {
            animation: fadeIn 1.2s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="container w-full max-w-xl text-center">
        
        <!-- Simple, clean icon -->
        <div class="flex justify-center mb-6">
            <svg class="w-12 h-12 text-zinc-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5" />
            </svg>
        </div>

        <h1 class="text-5xl md:text-7xl font-black text-white mb-4 tracking-tighter">
            Coming Soon
        </h1>
        
        <p class="text-lg md:text-xl text-zinc-400 mb-10 max-w-md mx-auto">
            This project is under active development. Please check back later to see the live version.
        </p>
        
        <button onclick="goBackOrHome()" class="bg-zinc-800 text-zinc-300 font-semibold py-3 px-6 rounded-lg hover:bg-zinc-700 transition-colors duration-300">
            &larr; Go Back
        </button>

    </div>

    <script>
        function goBackOrHome() {
            if (document.referrer && document.referrer !== window.location.href) {
                history.back();
            } else {
                window.location.href = '/';
            }
        }
    </script>

</body>
</html>
